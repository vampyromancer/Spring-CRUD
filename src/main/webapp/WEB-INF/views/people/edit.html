<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
    <label for="putName">Enter name: </label>
    <input type="text" th:field="*{name}" id="putName"/>
    <br>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
